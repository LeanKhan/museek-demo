{% extends "music/base.html" %}
{% load static %}

{% block base_head %}
  {{ block.super }}
{% endblock %}

{% block content %}


  <main role="main" class="container">
    <div class="d-flex align-items-center justify-content-between p-3 my-3 text-white bg-primary rounded box-shadow">

        <div>
            <span>
                {{ song.title }}
            </span>

            {% if song.uploaded_by %}
            <span class="badge ml-3 badge-dark">
              Uploaded by: <a href="/@{{ song.uploaded_by.username }}"> {{ song.uploaded_by }} </a>
            </span>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-success open-modal-hash" href="#add-song-to-library">
                Edit
            </a>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        Song name!
    </div>
  </main>
{% endblock %}
